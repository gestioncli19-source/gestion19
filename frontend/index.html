<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestión de Clientes</h1>
  <div id="form">
    <input id="nombre" placeholder="Nombre de cliente" />
    <input id="precio" placeholder="Precio (€)" type="number" />
    <input id="caducidad" placeholder="Caducidad" type="date" />
    <input id="usuario" placeholder="Usuario" />
    <input id="password" placeholder="Contraseña" />
    <textarea id="recomendaciones" placeholder="Recomendaciones"></textarea>
    <button id="agregar">Agregar cliente</button>
  </div>

  <div id="clientes-container"></div>
  <script src="script.js"></script>
</body>
</html>
