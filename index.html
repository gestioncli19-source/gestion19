<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Clientes CRM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Un peque침o estilo para dar espacio y color a las alertas de caducidad */
        body {
            background-color: #f8f9fa;
        }
        .cliente-card {
            margin-bottom: 1rem;
        }
        /* Clases para las caducidades que usaremos con JS */
        .caducidad-roja {
            border-left: 5px solid #dc3545; /* Rojo */
        }
        .caducidad-amarilla {
            border-left: 5px solid #ffc107; /* Amarillo */
        }
        .caducidad-verde {
            border-left: 5px solid #198754; /* Verde */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand">
                <strong>游 Gestor de Clientes</strong>
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">

            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">A침adir Nuevo Cliente</h4>
                        <form id="formulario-cliente">
                            
                            <input type="hidden" id="cliente-id">

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Cliente</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fecha-creacion" class="form-label">Fecha Creaci칩n</label>
                                    <input type="date" class="form-control" id="fecha-creacion" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fecha-caducidad" class="form-label">Fecha Caducidad</label>
                                    <input type="date" class="form-control" id="fecha-caducidad" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="usuario">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="contrasena" class="form-label">Contrase침a</label>
                                    <input type="password" class="form-control" id="contrasena">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="dispositivo" class="form-label">Dispositivo</label>
                                <input type="text" class="form-control" id="dispositivo">
                            </div>

                            <div class="mb-3">
                                <label for="aplicacion" class="form-label">Aplicaci칩n</label>
                                <input type="text" class="form-control" id="aplicacion">
                            </div>

                            <div class="mb-3">
                                <label for="recomendaciones" class="form-label">Recomendaciones</label>
                                <textarea class="form-control" id="recomendaciones" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="notas" class="form-label">Notas</label>
                                <textarea class="form-control" id="notas" rows="3"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                                <button type="reset" class="btn btn-secondary" id="boton-cancelar">Cancelar Edici칩n</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <h4>Lista de Clientes</h4>
                <div id="lista-clientes">
                    </div>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="app.js" type="module"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
