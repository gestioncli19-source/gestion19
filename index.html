  </style>
</head>

<script type="module">

// --- CONFIG FIREBASE ---
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
import {
  getFirestore, collection, addDoc, doc, onSnapshot,
  updateDoc, deleteDoc, query, orderBy, getDocs, where, runTransaction // <-- CORRECCI√ìN APLICADA AQU√ç
} from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

import { 
    getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
} from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';


// NOTA: Recuerda que debes reemplazar la configuraci√≥n de Firebase con tus claves reales.
const firebaseConfig = {
  apiKey: "AIzaSyCA2fZvN8WVKWwEDL0z694C2o5190OMhq8",
  authDomain: "gestioncandy-b9356.firebaseapp.com",
  projectId: "gestioncandy-b9356",
  storageBucket: "gestioncandy-b9356.firebasestorage.app",
  messagingSenderId: "869982852654",
  appId: "1:869982852654:web:ac450321a746e62365f1bf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app); 

// --- ELEMENTOS UI DE LA APLICACI√ìN ---
const appContainer = document.getElementById('app-container'); 
const sectionLogin = document.getElementById('section-login');
const formLogin = document.getElementById('form-login');
const loginEmail = document.getElementById('login-email');
const loginPassword = document.getElementById('login-password');
const loginErrorMessage = document.getElementById('login-error-message');
const navLogout = document.getElementById('nav-logout');
const navDashboard = document.getElementById('nav-dashboard');
const navClientes = document.getElementById('nav-clientes');
const navAdd = document.getElementById('nav-add');
const modal = document.getElementById('modal');
const historyModal = document.getElementById('history-modal');
const historyModalClose = document.getElementById('history-modal-close');


// FORM ADD
const formAdd = document.getElementById('form-add');
const fReset = document.getElementById('f-reset');
const fCreacion = document.getElementById('f-creacion');
const fCaducidad = document.getElementById('f-caducidad'); // A√±adido


// VARIABLES GLOBALES
let cachedList = []; 
let currentRecommendations = []; 
let cachedClientNames = new Set(); 
let currentUID = null; // Almacenar√° el UID del usuario logueado
const col = collection(db, "clientes");

// --- FUNCIONES AUXILIARES ---

function getNewCaducidad(currentDate, months) {
    let date = currentDate ? new Date(currentDate) : new Date();
    // Clonar la fecha para evitar modificar la original antes de tiempo
    let newDate = new Date(date);
    
    // Sumar meses
    newDate.setMonth(newDate.getMonth() + months);
    
    // Si el d√≠a del mes cambia (ej: de 31 de Enero a Febrero), ajustamos al √∫ltimo d√≠a de Febrero
    // Esta es una correcci√≥n est√°ndar para sumar meses de forma precisa
    if (newDate.getDate() < date.getDate()) {
        newDate.setDate(0); // Establece la fecha al √∫ltimo d√≠a del mes anterior
    }

    return newDate.toISOString();
}

function formatDate(d){
  if(!d) return '-';
  const dt = new Date(d);
  if(isNaN(dt.getTime())) return d;
  return dt.toLocaleDateString();
}

function isoForInput(d){
  if(!d) return '';
  const t = new Date(d);
  if(isNaN(t.getTime())) return '';
  const yyyy = t.getFullYear();
  const mm = String(t.getMonth()+1).padStart(2,'0');
  const dd = String(t.getDate()).padStart(2,'0');
  return `${yyyy}-${mm}-${dd}`;
}

function showNotification(title, message, type = 'success') {
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `<strong>${title}</strong><p>${message}</p>`;
  
  const notificationsContainer = document.getElementById('notifications-container');
  notificationsContainer.appendChild(toast);
  
  setTimeout(() => {
    toast.classList.add('show');
  }, 10);

  setTimeout(() => {
    toast.classList.remove('show');
    toast.addEventListener('transitionend', () => toast.remove());
  }, 4000);
}

// **L√ìGICA DE FECHAS POR DEFECTO ACTUALIZADA**
function setDefaultDates() {
    const today = new Date();
    const caducidad3Months = getNewCaducidad(today, 3);

    fCreacion.value = isoForInput(today);
    fCaducidad.value = isoForInput(caducidad3Months);
}
setDefaultDates(); 

// A√±adir evento para que si cambia la fecha de creaci√≥n, se actualice la de caducidad (3 meses despu√©s)
fCreacion.addEventListener('change', () => {
    const newCreationDate = fCreacion.value;
    if (newCreationDate) {
        const newCaducidad = getNewCaducidad(newCreationDate, 3);
        fCaducidad.value = isoForInput(newCaducidad);
    }
});


function setActive(btn){
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  if (btn === document.getElementById('nav-clientes')) {
      filterClients(document.getElementById('search-input').value);
  }
}

function showSection(sectionId) {
    document.querySelectorAll('section').forEach(s => s.style.display = 'none');
    document.getElementById(sectionId).style.display = 'block';
}

document.getElementById('nav-dashboard').addEventListener('click', ()=>{
    setActive(document.getElementById('nav-dashboard'));
    showSection('section-dashboard');
});

document.getElementById('nav-clientes').addEventListener('click', ()=>{
    setActive(document.getElementById('nav-clientes'));
    showSection('section-clientes');
    filterClients(document.getElementById('search-input').value);
});

document.getElementById('nav-add').addEventListener('click', ()=>{
    setActive(document.getElementById('nav-add'));
    showSection('section-add');
    setDefaultDates(); // Asegurar que las fechas se restablezcan al abrir
});

// --- AUTENTICACI√ìN Y GESTI√ìN DE ESTADO ---

formLogin.addEventListener('submit', async e => {
    e.preventDefault();
    loginErrorMessage.textContent = "";

    try {
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
        // La navegaci√≥n la gestiona onAuthStateChanged
    } catch (error) {
        console.error("Login Error:", error);
        loginErrorMessage.textContent = "Error de inicio de sesi√≥n. Credenciales incorrectas.";
    }
});

navLogout.addEventListener('click', async () => {
    try {
        await signOut(auth);
        showNotification("Sesi√≥n Cerrada", "Has cerrado tu sesi√≥n con √©xito.", 'success');
        // La navegaci√≥n la gestiona onAuthStateChanged
    } catch (error) {
        console.error("Logout Error:", error);
        showNotification("Error", "No se pudo cerrar la sesi√≥n.", 'error');
    }
});

// ===============================================
// === FUNCI√ìN DE MIGRACI√ìN (TEMPORAL: ELIMINAR DESPU√âS DE UN USO) ===
// Ejecutar una √∫nica vez con el Usuario 1 logueado
// ===============================================
async function migrateOldClientsToCurrentUser(currentUserUID) {
    console.log("========================================");
    console.log("MIGRACI√ìN INICIADA: Buscando clientes antiguos sin 'userId'.");
    console.log(`UID a aplicar a documentos sin etiquetar: ${currentUserUID}`);

    const clientsRef = collection(db, "clientes");

    // Paso 1: Obtener todos los documentos que NO tienen el campo 'userId'
    try {
        // Usamos where('userId', '==', null) para encontrar documentos antiguos
        const q = query(clientsRef, where("userId", "==", null));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
            console.log("MIGRACI√ìN COMPLETADA: No se encontraron clientes antiguos sin 'userId'.");
            console.log("========================================");
            return;
        }

        const docsToUpdate = [];
        querySnapshot.forEach(doc => {
            docsToUpdate.push(doc);
        });
        
        // Paso 2: Ejecutar la transacci√≥n para actualizar todos los documentos encontrados
        let updatedCount = 0;
        await runTransaction(db, async (transaction) => {
            docsToUpdate.forEach(docSnapshot => {
                const docRef = doc(db, "clientes", docSnapshot.id);
                // La transacci√≥n garantiza atomicidad.
                transaction.update(docRef, { userId: currentUserUID });
                updatedCount++;
            });
        });
        
        console.log(`MIGRACI√ìN COMPLETADA CON √âXITO: Documentos actualizados con userId: ${updatedCount}`);
        console.log("========================================");

    } catch (error) {
        // Manejo de errores espec√≠ficos para dar instrucciones al usuario
        if (error.code === 'permission-denied' || error.message.includes('permissions')) {
            console.error("FALLO CR√çTICO EN LA MIGRACI√ìN: FirebaseError: Missing or insufficient permissions.");
            console.warn("IMPORTANTE: Las reglas de seguridad impidieron la lectura de documentos sin tu UID. RELAJA LAS REGLAS DE LECTURA TEMPORALMENTE (allow read: if request.auth != null;), recarga y vuelve a intentarlo.");
        } else if (error.message.includes('index')) {
             console.error(`Error al obtener datos: ${error.toString()}`);
             console.warn("ERROR DE √çNDICE: Se requiere un √≠ndice para esta consulta. Utiliza el enlace proporcionado en el error para crearlo.");
        } else {
            console.error("FALLO CR√çTICO EN LA MIGRACI√ìN:", error);
        }
        console.log("========================================");
    }
}

    const q = query(col, where("userId", "==", uid), orderBy("caducidad", "asc"));

        }
    });
}

function getExpiryStatus(caducidad) {
    if (!caducidad) return '';
    const now = new Date();
    const expiryDate = new Date(caducidad);
    const diffTime = expiryDate.getTime() - now.getTime();
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    if (diffDays < 0) return 'status-red';
    if (diffDays <= 3) return 'status-yellow';
    return 'status-green';
}

function updateStats(list) {
    const now = new Date();
    now.setHours(0,0,0,0);
    const limit = new Date(now);
    limit.setDate(limit.getDate() + 3);
    limit.setHours(23,59,59,999);

    const expired = list.filter(i => {
        if(!i.caducidad) return false;
        const d = new Date(i.caducidad);
        return d < now;
    });

    const soon = list.filter(i => {
        if(!i.caducidad) return false;
        const d = new Date(i.caducidad);
        return d >= now && d <= limit;
    });

    document.getElementById('stat-total').textContent = list.length;
    document.getElementById('stat-expired').textContent = expired.length;
    document.getElementById('stat-today-3days').textContent = soon.length;
    
    // Configurar enlaces de filtrado
    document.getElementById('stat-3days-link').onclick = () => filterByStatus('soon');
    document.getElementById('stat-expired-link').onclick = () => filterByStatus('expired');
}

function filterByStatus(status) {
    let filteredList = [];
    const now = new Date();
    now.setHours(0,0,0,0);
    const limit = new Date(now);
    limit.setDate(limit.getDate() + 3);
    limit.setHours(23,59,59,999);

    if (status === 'soon') {
        filteredList = cachedList.filter(i => {
            if(!i.caducidad) return false;
            const d = new Date(i.caducidad);
            return d >= now && d <= limit;
        });
    } else if (status === 'expired') {
        filteredList = cachedList.filter(i => {
            if(!i.caducidad) return false;
            const d = new Date(i.caducidad);
            return d < now;
        });
    }
    
    // Navegar a la secci√≥n de clientes y renderizar la lista filtrada
    setActive(navClientes);
    showSection('section-clientes');
    renderClients(filteredList);

    // Limpiar el filtro de b√∫squeda para no interferir
    const searchInput = document.getElementById('search-input');
    searchInput.value = '';
}

window.addFreeMonth = async function(id) {
    const item = cachedList.find(i => i.id === id);
    if(!item) return;

    const oldCaducidad = item.caducidad;
    const newCaducidad = getNewCaducidad(oldCaducidad, 1); // Sumar 1 mes

    try {
        // 1. Actualizar el documento principal
        await updateDoc(doc(db, "clientes", id), {

        // 2. Registrar la acci√≥n en la subcolecci√≥n 'renovaciones'

            fecha_renovacion: new Date().toISOString(),

            tipo_accion: 'Mes Gratis', // Diferenciar la acci√≥n

        showNotification("Error", "No se pudo a√±adir el mes gratis. (Revisa reglas de Firestore)", 'error');
        console.error("Error adding free month:", error);
    }
}

function renderRecommendations(list, targetDiv, containerId) {
    targetDiv.innerHTML = '';
    list.forEach((tag, index) => {
        const tagSpan = document.createElement('span');
        tagSpan.className = 'recommendation-tag';
        tagSpan.innerHTML = `${tag} <button type="button" data-index="${index}">x</button>`;
        tagSpan.querySelector('button').onclick = () => removeRecommendation(containerId, index);
        targetDiv.appendChild(tagSpan);
    });
}

function removeRecommendation(containerId, index) {
    if (containerId.startsWith('f-')) {
        currentRecommendations.splice(index, 1);
        renderRecommendations(currentRecommendations, document.getElementById('f-recommended-clients'), 'f-recomendaciones-container');
    } else {
        currentRecommendations.splice(index, 1);
        renderRecommendations(currentRecommendations, document.getElementById('e-recommended-clients'), 'e-recomendaciones-container');
    }
}

function addRecommendation(containerId) {
    let inputId = containerId.startsWith('f-') ? 'f-new-recommendation' : 'e-new-recommendation';
    let targetDivId = containerId.startsWith('f-') ? 'f-recommended-clients' : 'e-recommended-clients';
    
    const input = document.getElementById(inputId);
    const newRec = input.value.trim();
    if (newRec && !currentRecommendations.includes(newRec)) {
        currentRecommendations.push(newRec);
        renderRecommendations(currentRecommendations, document.getElementById(targetDivId), containerId);
        input.value = '';
    }
}

            <div class="stat" style="border-left: 4px solid ${color}; padding:10px;">
                <strong>${actionType}</strong>
                <div style="font-size: 13px; color: var(--muted); margin-top: 5px;">
                     Fecha de Registro: ${formatDate(rec.fecha_renovacion)}<br/>
                     Caducidad anterior: ${formatDate(rec.caducidad_anterior)}<br/>
                     Nueva Caducidad: ${formatDate(rec.nueva_caducidad)}
                     ${rec.usuario ? `<br/>Usuario: ${rec.usuario.split('@')[0]}` : ''}
                </div>
            </div>
        `;
    });
    html += '</div>';
    targetDiv.innerHTML = html;
}

// L√≥gica para abrir el modal de historial
async function openHistoryModal(clientId) {
    const historyListDiv = document.getElementById('history-list');
    historyListDiv.innerHTML = '<p style="text-align:center; color: var(--muted);">Cargando historial...</p>';
    
    try {
        const historyRef = collection(db, "clientes", clientId, "renovaciones");
        const q = query(historyRef, orderBy("fecha_renovacion", "desc"));
        const snapshot = await getDocs(q);
        
        const historyList = [];
        snapshot.forEach(doc => {
            historyList.push(doc.data());
        });
        
        renderRenewalHistory(historyList, historyListDiv);
        historyModal.classList.add('show');
    } catch (error) {
        historyListDiv.innerHTML = '<p style="text-align:center; color: var(--red);">Error al cargar el historial.</p>';
        console.error("Error fetching history:", error);
    }
}

// L√≥gica de Exportar a CSV
document.getElementById('btn-export-csv').addEventListener('click', () => {
    const headers = ['Nombre', 'Tel√©fono', 'Creaci√≥n', 'Caducidad', 'Usuario', 'Contrase√±a', 'Dispositivo', 'Aplicaci√≥n', 'Recomendaciones'];
    let csv = headers.join(',') + '\n';

    cachedList.forEach(item => {
        const recomendaciones = item.recomendaciones ? item.recomendaciones.join('; ') : '';
        const row = [
            item.nombre,
            item.telefono || '',
            isoForInput(item.creacion),
            isoForInput(item.caducidad),
            item.usuario || '',
            item.contrasena || '',
            item.dispositivo || '',
            item.aplicacion || '',
            recomendaciones
        ].map(field => `"${field.toString().replace(/"/g, '""')}"`).join(',');
        csv += row + '\n';
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', 'clientes_export.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showNotification("Exportado", "Datos de clientes exportados a CSV.", 'success');
});
