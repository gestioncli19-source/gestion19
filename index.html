<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gesti√≥n Candy üçÉ</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
:root{ --bg:#0f1216; --panel:#111318; --muted:#9aa4ad; --accent:#00b4ff; --accent2:#0077aa; --success:#23c552; --danger:#ff6b6b; --touch:48px; }
*{box-sizing:border-box} html,body{height:100%} body{ margin:0;font-family:Montserrat,system-ui,Arial;background:var(--bg);color:#e9f0f7; -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale; }
.app { display:flex; min-height:100vh; overflow-x:hidden; }

/* SIDEBAR */
.sidebar { width:260px; background:linear-gradient(180deg,var(--panel),#0b0d11); padding:20px 18px; box-shadow:4px 0 30px rgba(0,0,0,0.6); position:fixed; left:0; top:0; bottom:0; transform:translateX(-320px); transition:transform .38s cubic-bezier(.2,.9,.2,1); z-index:240; }
.sidebar.open { transform:translateX(0); }
.brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
.logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800}
.nav{display:flex;flex-direction:column;gap:6px}
.nav a{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;text-decoration:none;color:#cfe6ff;font-weight:700}
.nav a.active,.nav a:hover{background:rgba(255,255,255,0.03);color:#fff}

/* MENU BUTTON (DERECHA) */
.menu-btn { position:fixed; right:14px; top:14px; background:linear-gradient(90deg,var(--accent),var(--accent2)); border:none; color:#fff; padding:10px 12px; border-radius:10px; cursor:pointer; z-index:260; box-shadow:0 10px 30px rgba(0,0,0,0.35); }

/* MAIN */
main { flex:1; margin-left:20px; padding:20px 20px 80px 20px; transition:margin .3s; }
header { display:flex; justify-content:space-between; align-items:center; gap:12px; padding:6px 6px; }
.header-title { font-weight:800; font-size:20px; display:flex; align-items:center; gap:8px; }
.icon-btn { background:transparent; border:1px solid rgba(255,255,255,0.04); padding:10px; border-radius:10px; color:inherit; cursor:pointer }

/* DASHBOARD */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:14px; margin-top:14px; }
.box { background:linear-gradient(145deg,#121417,#181a1f); padding:20px; border-radius:16px; box-shadow:0 12px 32px rgba(0,0,0,0.65); text-align:center; transition:transform .18s; cursor:pointer; }
.box:hover{ transform:translateY(-6px); }
.num { font-size:28px; font-weight:800; color:var(--accent); }
.label { font-size:14px; color:var(--muted); margin-top:6px; }

/* CARDS */
.card-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:14px; margin-top:18px; }
.card { background:linear-gradient(180deg,#0f1418,#15181c); border-radius:12px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,0.6); transition:transform .18s; }
.card:hover{ transform:translateY(-6px); }

/* info rows */
.info-row { display:flex; flex-direction:column; gap:8px; margin-top:12px; }
.info-row .row { display:flex; justify-content:space-between; gap:8px; align-items:center; font-size:14px; }

/* actions */
.actions { display:flex; gap:8px; flex-wrap:wrap; margin-top:12px; }
.btn { padding:10px 12px; border-radius:10px; border:none; cursor:pointer; font-weight:800; font-size:13px; display:inline-flex; gap:8px; align-items:center; }
.btn.touch { min-height:var(--touch); } /* touch targets */
.edit { background:linear-gradient(90deg,#3b82f6,#2563eb); color:#fff; }
.copy { background:linear-gradient(90deg,#9b6bff,#7c3aed); color:#fff; }
.del { background:linear-gradient(90deg,#ff7b7b,#ff3b3b); color:#fff; }

/* FORM PANEL */
.panel { background:linear-gradient(180deg,#0f1316,#13161a); padding:14px; border-radius:12px; margin-top:14px; }
.row { display:flex; gap:10px; flex-wrap:wrap; }
.field { flex:1; display:flex; flex-direction:column; min-width:140px; }
label{ font-size:12px; color:var(--muted); margin-bottom:6px; }
input, textarea, select { padding:10px; border-radius:10px; border:none; background:#161819; color:#fff; outline:none; }
textarea{ min-height:80px; resize:vertical; }
.form-footer{ display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }

/* pagination */
.pagination { display:flex; gap:8px; justify-content:center; margin-top:16px; }
.page-btn { padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.05); background:transparent; color:inherit; cursor:pointer; }
.page-btn.active { background:var(--accent); color:#fff; }

/* toast */
#toast { position:fixed; left:50%; transform:translateX(-50%); bottom:24px; padding:10px 14px; border-radius:10px; background:#222; color:#fff; display:none; z-index:600; }

/* MOBILE ADJUST */
@media (max-width:900px){ .sidebar{width:220px} .menu-btn{right:10px} main{padding:14px} .btn{padding:10px; font-size:13px} }
@media (max-width:420px){ .card { padding:12px; } .actions{gap:6px} .btn { font-size:12px; padding:9px 10px; } }
</style>
</head>
<body class="app">

<button class="menu-btn" id="menuBtn" title="Men√∫"><i class="fa-solid fa-bars"></i></button>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar" aria-hidden="true">
  <div class="brand">
    <div class="logo">GC</div>
    <div>
      <div style="font-weight:800; font-size:16px">Gesti√≥n Candy üçÉ</div>
    </div>
  </div>

  <nav class="nav" role="navigation">
    <a href="#" data-view="dashboard" class="active"><i class="fa-solid fa-chart-simple"></i> Dashboard</a>

</aside>

<main>
  <header>
    <div class="header-left">
      <div class="header-title">Gesti√≥n Candy üçÉ</div>
    </div>
    <div class="header-right">
      <button id="refreshBtn" class="icon-btn" title="Refrescar"><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
  </header>

  <!-- DASHBOARD VIEW -->
  <section id="view-dashboard" class="view" >
    <div class="grid">
      <div class="box" id="box-total"><div class="num" id="totalCount">0</div><div class="label">Total clientes</div></div>

    <div style="display:flex;gap:12px;align-items:center;margin-top:12px">

  <!-- NEW / EDIT VIEW -->
  <section id="view-nuevo" class="view" style="display:none">
    <div class="panel" role="form" aria-labelledby="form-title">
      <div id="form-title" style="font-weight:800;margin-bottom:8px">A√±adir / Editar cliente</div>

      <div class="row">
        <div class="field">

        </div>

          <label>Aplicaci√≥n</label>
          <select id="n_aplicacion">
            <option value="">-- Selecciona aplicaci√≥n --</option>
            <option>Spinning TV</option>
            <option>Spinning IBO</option>

          </select>
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <div class="field">
          <label>Precio</label>
          <input id="n_precio" placeholder="12,50" inputmode="decimal" />

          <label>Caducidad (fecha)</label>
          <input id="n_caducidad" type="date" />

      <div style="margin-top:10px" class="row">
        <div class="field">
          <label>Usuario</label>
          <input id="n_usuario" placeholder="usuario" />
        </div>

          <label>Contrase√±a</label>

        </div>

      <div style="margin-top:10px">
        <label>Recomendaciones</label>
        <textarea id="n_recomendaciones" placeholder="Notas..."></textarea>
      </div>

      <div style="margin-top:10px; display:flex; gap:10px; align-items:center">
        <div style="flex:1">
          <label>Fecha de creaci√≥n</label>
          <input id="n_fechaCreacion" type="date" />
          <div style="font-size:12px;color:var(--muted);margin-top:6px">Se autogenera si dejas vac√≠o.</div>

        <div style="width:160px; align-self:flex-end">
          <button id="saveBtn" class="btn edit touch" style="width:100%">Guardar</button>

</main>

<div id="toast" role="status" aria-live="polite"></div>

<script type="module">
  // Firestore-only integration (no auth). Aseg√∫rate de que tus reglas Firestore permitan lectura/escritura o config√∫ralas para producci√≥n.
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
  import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyCA2fZvN8WVKWwEDL0z694C2o5190OMhq8",
    authDomain: "gestioncandy-b9356.firebaseapp.com",
    projectId: "gestioncandy-b9356",
    storageBucket: "gestioncandy-b9356.firebasestorage.app",
    messagingSenderId: "869982852654",
    appId: "1:869982852654:web:ac450321a746e62365f1bf"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // UI refs
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');
  const links = document.querySelectorAll('.nav a');
  let clientsList = document.getElementById('clientsList');
  const toast = document.getElementById('toast');

  let registros = [];
  let editingId = null;
  let perPage = 9;
  let currentPage = 1;
  let sortAsc = true;

  function showToast(msg,t=2200){ toast.textContent = msg; toast.style.display = 'block'; setTimeout(()=> toast.style.display = 'none', t); }

  // Menu
  menuBtn.addEventListener('click', ()=> sidebar.classList.toggle('open'));
  links.forEach(a=> a.addEventListener('click', (e)=>{
    e.preventDefault();
    links.forEach(x=>x.classList.remove('active'));
    a.classList.add('active');
    const view = document.getElementById('view-' + a.dataset.view);
    document.querySelectorAll('.view').forEach(v=> v.style.display = 'none');
    if(view) view.style.display = 'block';
    if(a.dataset.view === 'clientes') renderClients();
    if(window.innerWidth < 900) sidebar.classList.remove('open');
  }));

  // Dashboard interactions
  document.getElementById('box-alert').addEventListener('click', mostrarAlertas);
  document.getElementById('box-exp').addEventListener('click', mostrarCaducados);

  // Search, filter, export
  document.getElementById('search').addEventListener('input', (e)=> renderClients(1, e.target.value));
  document.getElementById('filterBtn').addEventListener('click', ()=>{ sortAsc = !sortAsc; renderClients(); });
  document.getElementById('exportBtn').addEventListener('click', exportCSV);

  // Load from Firestore
  async function loadClientsFromFirestore(){
    const q = query(collection(db,'clientes'), orderBy('caducidad','asc'));
    const snap = await getDocs(q);
    registros = [];
    snap.forEach(d => registros.push({id:d.id, ...d.data()}));

    // Seed test client if empty (helps en pruebas)
    if(registros.length === 0){
      const test = {
        nombre:'Cliente Prueba',
        precio:'10 ‚Ç¨',
        caducidad:new Date(new Date().setDate(new Date().getDate()+7)).toISOString().split('T')[0],
        usuario:'userprueba',
        contrasena:'pass123',
        aplicacion:'Spinning TV',
        recomendaciones:'Prueba inicial',
        fechaCreacion:new Date().toISOString().split('T')[0]
      };
      await addDoc(collection(db,'clientes'), test);
      return loadClientsFromFirestore();
    }

    renderDashboard();
    renderClients(1);
  }

  function renderDashboard(){
    const hoy = new Date();
    document.getElementById('totalCount').textContent = registros.length;
    document.getElementById('vigentesCount').textContent = registros.filter(r=> new Date(r.caducidad) >= hoy ).length;
    document.getElementById('alertCount').textContent = registros.filter(r=>{ const d=new Date(r.caducidad); const diff=Math.ceil((d-hoy)/(1000*60*60*24)); return diff>0 && diff<=3; }).length;
    document.getElementById('expCount').textContent = registros.filter(r=> new Date(r.caducidad) < hoy ).length;
  }

  function renderClients(page = 1, search = ''){
    currentPage = page;
    clientsList.innerHTML = '';
    let list = registros.slice();
    if(search) list = list.filter(r => (r.nombre||'').toLowerCase().includes(search.toLowerCase()) || (r.usuario||'').toLowerCase().includes(search.toLowerCase()));
    list.sort((a,b)=> sortAsc ? new Date(a.caducidad) - new Date(b.caducidad) : new Date(b.caducidad) - new Date(a.caducidad));

    const total = list.length; const pages = Math.max(1, Math.ceil(total / perPage));
    if(page > pages) page = pages;
    const start = (page-1)*perPage; const pageItems = list.slice(start, start+perPage);

    pageItems.forEach((c)=>{
      const diff = Math.ceil((new Date(c.caducidad) - new Date())/(1000*60*60*24));
      const card = document.createElement('div'); card.className='card';
      let leftColor='';
      if(isNaN(diff)) leftColor='border-left:4px solid #666;';
      else if(diff<0) leftColor='border-left:4px solid #ff6b6b;';
      else if(diff<=3) leftColor='border-left:4px solid #ffb86b;';
      else leftColor='border-left:4px solid #23c552;';
      card.setAttribute('style', leftColor);

      card.innerHTML = `
        <div style="font-weight:700;font-size:16px;margin-bottom:6px">${escapeHtml(c.nombre||'')}</div>
        <div class="info-row">
          <div class="row"><span>Precio:</span><span>${escapeHtml(c.precio||'')}</span></div>
          <div class="row"><span>Usuario:</span><span>${escapeHtml(c.usuario||'')}</span></div>
          <div class="row"><span>Contrase√±a:</span><span>${escapeHtml(c.contrasena||'')}</span></div>
          <div class="row"><span>Aplicaci√≥n:</span><span>${escapeHtml(c.aplicacion||'')}</span></div>
          <div class="row"><span>Caducidad:</span><span>${escapeHtml(c.caducidad||'')}</span></div>
          <div class="row"><span>Fecha Creaci√≥n:</span><span>${escapeHtml(c.fechaCreacion||'-')}</span></div>
          <div class="row"><span>Recomendaciones:</span><span>${escapeHtml(c.recomendaciones||'-')}</span></div>
        </div>
        <div class="actions">
          <button class="btn edit touch" onclick="editarFirestoreClient('${c.id}')"><i class="fa-solid fa-pen"></i> Editar</button>
          <button class="btn copy touch" onclick="copiarFirestoreClient('${c.id}')"><i class="fa-solid fa-copy"></i> Copiar</button>
          <button class="btn del touch" onclick="eliminarFirestoreClient('${c.id}')"><i class="fa-solid fa-trash"></i> Eliminar</button>
        </div>
      `;
      clientsList.appendChild(card);
    });

    // pagination
    const pagination = document.getElementById('pagination'); pagination.innerHTML='';
    for(let p=1;p<=pages;p++){
      const btn = document.createElement('button'); btn.className='page-btn'+(p===page? ' active':''); btn.textContent=p;
      btn.addEventListener('click', ()=> renderClients(p, document.getElementById('search').value));
      pagination.appendChild(btn);
    }

    renderDashboard();
  }

  function escapeHtml(s){ if(s===0) return '0'; if(!s) return ''; return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; }); }

  function exportCSV(){
    if(!registros.length){ showToast('No hay clientes para exportar'); return; }
    const rows=[['Nombre','Precio','Caducidad','Usuario','Contrase√±a','Aplicaci√≥n','Fecha Creaci√≥n','Recomendaciones']];
    registros.forEach(r=> rows.push([r.nombre||'', r.precio||'', r.caducidad||'', r.usuario||'', r.contrasena||'', r.aplicacion||'', r.fechaCreacion||'', r.recomendaciones||'']));
    const csv = rows.map(r=> r.map(cell => '"' + String(cell).replace(/"/g,'""') + '"').join(',')).join('\n');
    const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='clientes.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    showToast('CSV descargado');
  }

  // ADD / UPDATE / DELETE in Firestore
  async function saveFirestoreClient(){
    const nombre = document.getElementById('n_nombre').value.trim();
    const precioRaw = document.getElementById('n_precio').value.trim();
    const precio = precioRaw ? precioRaw.replace(/[^\d,\.]/g,'').replace(/,/g,'.') + ' ‚Ç¨' : '';
    const cad = document.getElementById('n_caducidad').value;
    const usuario = document.getElementById('n_usuario').value.trim();
    const contrasena = document.getElementById('n_contrasena').value.trim();
    const aplicacion = document.getElementById('n_aplicacion').value;
    const recomendaciones = document.getElementById('n_recomendaciones').value.trim();
    let fechaCreacion = document.getElementById('n_fechaCreacion').value; if(!fechaCreacion) fechaCreacion = new Date().toISOString().split('T')[0];
    if(!nombre || !usuario){ showToast('Nombre y usuario son obligatorios'); return; }

    const data = { nombre, precio, caducidad: cad || fechaCreacion, usuario, contrasena, aplicacion, recomendaciones, fechaCreacion };

    if(editingId){
      await updateDoc(doc(db,'clientes',editingId), data);
      showToast('Cliente actualizado');
      editingId=null;
    } else {
      await addDoc(collection(db,'clientes'), data);
      showToast('Cliente agregado');
    }
    clearFormFields();
    await loadClientsFromFirestore();
    // switch to clients view
    links.forEach(x=>x.classList.remove('active'));
    document.querySelector('[data-view="clientes"]').classList.add('active');
    document.querySelectorAll('.view').forEach(v=>v.style.display='none');
    document.getElementById('view-clientes').style.display='block';
  }

  async function editarFirestoreClient(id){
    const c = registros.find(x=>x.id===id); if(!c) return;
    editingId = id;
    links.forEach(x=>x.classList.remove('active'));
    document.querySelector('[data-view="nuevo"]').classList.add('active');
    document.querySelectorAll('.view').forEach(v=>v.style.display='none');
    document.getElementById('view-nuevo').style.display='block';
    document.getElementById('n_nombre').value = c.nombre||'';
    document.getElementById('n_precio').value = c.precio?c.precio.replace(' ‚Ç¨',''):'';
    document.getElementById('n_caducidad').value = c.caducidad||'';
    document.getElementById('n_usuario').value = c.usuario||'';
    document.getElementById('n_contrasena').value = c.contrasena||'';
    document.getElementById('n_aplicacion').value = c.aplicacion||'';
    document.getElementById('n_recomendaciones').value = c.recomendaciones||'';
    document.getElementById('n_fechaCreacion').value = c.fechaCreacion||'';
  }

  async function eliminarFirestoreClient(id){
    if(!confirm('¬øEliminar cliente?')) return;
    await deleteDoc(doc(db,'clientes',id));
    showToast('Cliente eliminado');
    await loadClientsFromFirestore();
  }

  function copiarFirestoreClient(id){
    const c = registros.find(x=>x.id===id);
    const text = `Usuario: ${c.usuario}\nContrase√±a: ${c.contrasena}\nAplicaci√≥n: ${c.aplicacion}\nCaducidad: ${c.caducidad}`;
    navigator.clipboard.writeText(text).then(()=>showToast('Copiado al portapapeles'));
  }

  function clearFormFields(){
    ['n_nombre','n_precio','n_caducidad','n_usuario','n_contrasena','n_aplicacion','n_recomendaciones','n_fechaCreacion'].forEach(id=>{ const el=document.getElementById(id); if(el) el.value=''; });
    editingId=null;
  }

  document.getElementById('saveBtn').addEventListener('click', saveFirestoreClient);
  document.getElementById('clearBtn').addEventListener('click', clearFormFields);

  function mostrarAlertas(){
    const hoy = new Date();
    const lista = registros.filter(r=>{ const d=new Date(r.caducidad); const diff=Math.ceil((d-hoy)/(1000*60*60*24)); return diff>0 && diff<=3; });
    mostrarRegistrosPorLista(lista);
    links.forEach(x=>x.classList.remove('active'));
    document.querySelector('[data-view="clientes"]').classList.add('active');
    document.querySelectorAll('.view').forEach(v=>v.style.display='none');
    document.getElementById('view-clientes').style.display='block';
  }

  function mostrarCaducados(){
    const hoy = new Date();
    const lista = registros.filter(r=> new Date(r.caducidad) < hoy );
    mostrarRegistrosPorLista(lista);
    links.forEach(x=>x.classList.remove('active'));
    document.querySelector('[data-view="clientes"]').classList.add('active');
    document.querySelectorAll('.view').forEach(v=>v.style.display='none');
    document.getElementById('view-clientes').style.display='block';
  }

  function mostrarRegistrosPorLista(lista){
    clientsList = document.getElementById('clientsList'); clientsList.innerHTML='';
    lista.forEach((c)=>{
      const diff = Math.ceil((new Date(c.caducidad) - new Date())/(1000*60*60*24));
      const card = document.createElement('div'); card.className='card';
      let leftColor='';
      if(isNaN(diff)) leftColor='border-left:4px solid #666;';
      else if(diff<0) leftColor='border-left:4px solid #ff6b6b;';
      else if(diff<=3) leftColor='border-left:4px solid #ffb86b;';
      else leftColor='border-left:4px solid #23c552;';
      card.setAttribute('style', leftColor);
      card.innerHTML = `
        <div style="font-weight:700;font-size:16px;margin-bottom:6px">${escapeHtml(c.nombre||'')}</div>
        <div class="info-row">
          <div class="row"><span>Precio:</span><span>${escapeHtml(c.precio||'')}</span></div>
          <div class="row"><span>Caducidad:</span><span>${escapeHtml(c.caducidad||'')}</span></div>
        </div>
        <div class="actions">
          <button class="btn edit touch" onclick="editarFirestoreClient('${c.id}')"><i class="fa-solid fa-pen"></i> Editar</button>
          <button class="btn copy touch" onclick="copiarFirestoreClient('${c.id}')"><i class="fa-solid fa-copy"></i> Copiar</button>
          <button class="btn del touch" onclick="eliminarFirestoreClient('${c.id}')"><i class="fa-solid fa-trash"></i> Eliminar</button>
        </div>
      `;
      clientsList.appendChild(card);
    });
  }

  // carga inicial
  await loadClientsFromFirestore();
</script>

</body>
</html>
