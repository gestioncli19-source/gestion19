<style>
/* FULL CSS */

/* Overlay for menu */

#overlay.show { opacity:1; pointer-events:auto; }

/* prevent scroll when menu open */
body.no-scroll { overflow: hidden; }

</head>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

const firebaseConfig={ apiKey:"AIzaSyCA2fZvN8WVKWwEDL0z694C2o5190OMhq8", authDomain:"gestioncandy-b9356.firebaseapp.com", projectId:"gestioncandy-b9356", storageBucket:"gestioncandy-b9356.firebasestorage.app", messagingSenderId:"869982852654", appId:"1:869982852654:web:ac450321a746e62365f1bf" };

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

// DOM refs
const sidebar = document.getElementById('sidebar');
const menuBtn = document.getElementById('menuBtn');
const overlay = document.getElementById('overlay');
const links = document.querySelectorAll('.nav a');
const views = document.querySelectorAll('.view');
const toast = document.getElementById('toast');
const clientsList = document.getElementById('clientsList');
const paginationEl = document.getElementById('pagination');
const searchEl = document.getElementById('search');
const filterBtn = document.getElementById('filterBtn');
const exportBtn = document.getElementById('exportBtn');
const refreshBtn = document.getElementById('refreshBtn');
const saveBtn = document.getElementById('saveBtn');
const clearBtn = document.getElementById('clearBtn');

// form fields
const f_nombre = document.getElementById('n_nombre');
const f_precio = document.getElementById('n_precio');
const f_caducidad = document.getElementById('n_caducidad');
const f_usuario = document.getElementById('n_usuario');
const f_contrasena = document.getElementById('n_contrasena');
const f_aplicacion = document.getElementById('n_aplicacion');
const f_recomendaciones = document.getElementById('n_recomendaciones');
const f_fechaCreacion = document.getElementById('n_fechaCreacion');

let registros = []; let editingId = null; let sortAsc = true; const perPage = 9; let currentPage = 1;

function showToast(msg, t=2200){ toast.textContent = msg; toast.style.display = 'block'; setTimeout(()=> toast.style.display = 'none', t); }

// menu open/close + overlay + prevent scroll
menuBtn.addEventListener('click', ()=>{
  sidebar.classList.toggle('open');
  overlay.classList.toggle('show');
  document.body.classList.toggle('no-scroll');
});

// close when clicking overlay
overlay.addEventListener('click', ()=>{
  sidebar.classList.remove('open');
  overlay.classList.remove('show');
  document.body.classList.remove('no-scroll');
});

// close when clicking menu links and navigate views
links.forEach(a=> a.addEventListener('click', (e)=>{
  e.preventDefault();
  links.forEach(x=> x.classList.remove('active'));
  a.classList.add('active');
  const view = document.getElementById('view-' + a.dataset.view);
  document.querySelectorAll('.view').forEach(v=> v.style.display = 'none');
  if(view) view.style.display = 'block';
  sidebar.classList.remove('open');
  overlay.classList.remove('show');
  document.body.classList.remove('no-scroll');
  if(a.dataset.view === 'clientes') renderClients();
}));

// simple drag-to-close for sidebar on touch devices
let startX = 0; let dragging = false;
sidebar.addEventListener('pointerdown', (e)=>{
  if(window.innerWidth > 900) return; // only on mobile
  dragging = true; startX = e.clientX;
  sidebar.classList.add('dragging');
  sidebar.setPointerCapture(e.pointerId);
});
sidebar.addEventListener('pointermove', (e)=>{
  if(!dragging) return;
  const dx = e.clientX - startX;
  if(dx < -30){
    sidebar.style.transform = `translateX(${Math.min(0, dx)}px)`;
  }
});
sidebar.addEventListener('pointerup', (e)=>{
  if(!dragging) return;
  dragging = false;
  sidebar.classList.remove('dragging');
  const dx = e.clientX - startX;
  sidebar.style.transform = '';
  if(dx < -80){
    // close
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
    document.body.classList.remove('no-scroll');
  }
  try{ sidebar.releasePointerCapture(e.pointerId); }catch(e){}
});

// Firestore loader
async function loadClientsFromFirestore(){
  try{
    const q = query(collection(db, 'clientes'), orderBy('caducidad'));
    const snap = await getDocs(q);
    registros = [];
    snap.forEach(d => registros.push({ id: d.id, ...d.data() }));
    // seed test client if empty
    if(registros.length === 0){
      const test = { nombre:'Cliente Prueba', precio:'10 ‚Ç¨', caducidad:new Date(new Date().setDate(new Date().getDate()+7)).toISOString().split('T')[0], usuario:'userprueba', contrasena:'pass123', aplicacion:'Spinning TV', recomendaciones:'Prueba inicial', fechaCreacion:new Date().toISOString().split('T')[0] };
      await addDoc(collection(db,'clientes'), test);
      return loadClientsFromFirestore();
    }
    renderDashboard(); renderClients();
  }catch(err){
    console.error(err); showToast('Error cargando datos');
  }
}

function renderDashboard(){
  const hoy = new Date();
  document.getElementById('totalCount').textContent = registros.length;
  document.getElementById('vigentesCount').textContent = registros.filter(r=> new Date(r.caducidad) >= hoy).length;
  document.getElementById('alertCount').textContent = registros.filter(r=>{ const diff = Math.ceil((new Date(r.caducidad)-hoy)/(1000*60*60*24)); return diff>0 && diff<=3; }).length;
  document.getElementById('expCount').textContent = registros.filter(r=> new Date(r.caducidad) < hoy).length;
}

function escapeHtml(s){ if(s===0) return '0'; if(!s) return ''; return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; }); }

function renderClients(page=1, search=''){
  currentPage = page;
  clientsList.innerHTML = '';
  let list = registros.slice();
  if(search) list = list.filter(r=> (r.nombre||'').toLowerCase().includes(search.toLowerCase()) || (r.usuario||'').toLowerCase().includes(search.toLowerCase()));
  list.sort((a,b)=> sortAsc ? new Date(a.caducidad) - new Date(b.caducidad) : new Date(b.caducidad) - new Date(a.caducidad));
  const total = list.length; const pages = Math.max(1, Math.ceil(total / perPage)); if(page>pages) page = pages;
  const start = (page-1)*perPage; const pageItems = list.slice(start, start+perPage);

  pageItems.forEach(c=>{
    const diff = Math.ceil((new Date(c.caducidad) - new Date())/(1000*60*60*24));
    const card = document.createElement('div'); card.className = 'card';
    let leftStyle = '';
    if(isNaN(diff)) leftStyle = 'border-left:4px solid #666;'; else if(diff<0) leftStyle = 'border-left:4px solid #ff6b6b;'; else if(diff<=3) leftStyle = 'border-left:4px solid #ffb86b;'; else leftStyle = 'border-left:4px solid #23c552;';
    card.setAttribute('style', leftStyle);
    card.innerHTML = `
      <div style="font-weight:700;font-size:16px;margin-bottom:6px">${escapeHtml(c.nombre||'')}</div>
      <div class="info-row">
        <div class="row"><span>Precio:</span><span>${escapeHtml(c.precio||'')}</span></div>
        <div class="row"><span>Usuario:</span><span>${escapeHtml(c.usuario||'')}</span></div>
        <div class="row"><span>Contrase√±a:</span><span>${escapeHtml(c.contrasena||'')}</span></div>
        <div class="row"><span>Aplicaci√≥n:</span><span>${escapeHtml(c.aplicacion||'')}</span></div>
        <div class="row"><span>Caducidad:</span><span>${escapeHtml(c.caducidad||'')}</span></div>
      </div>
      <div class="actions">
        <button class="btn edit" data-id="${c.id}"><i class="fa-solid fa-pen"></i> Editar</button>
        <button class="btn copy" data-id="${c.id}"><i class="fa-solid fa-copy"></i> Copiar</button>
        <button class="btn del" data-id="${c.id}"><i class="fa-solid fa-trash"></i> Eliminar</button>
      </div>
    `;
    clientsList.appendChild(card);
  });

  // attach handlers
  clientsList.querySelectorAll('.btn.edit').forEach(b=> b.addEventListener('click', ()=> editarFirestoreClient(b.dataset.id)));
  clientsList.querySelectorAll('.btn.copy').forEach(b=> b.addEventListener('click', ()=> copiarFirestoreClient(b.dataset.id)));
  clientsList.querySelectorAll('.btn.del').forEach(b=> b.addEventListener('click', ()=> eliminarFirestoreClient(b.dataset.id)));

  // pagination
  paginationEl.innerHTML = '';
  for(let p=1;p<=pages;p++){ const btn = document.createElement('button'); btn.className = 'page-btn' + (p===page? ' active':''); btn.textContent = p; btn.addEventListener('click', ()=> renderClients(p, searchEl.value)); paginationEl.appendChild(btn); }
  renderDashboard();
}

async function editarFirestoreClient(id){
  const c = registros.find(x=>x.id===id); if(!c) return;
  editingId = id;
  links.forEach(x=>x.classList.remove('active'));
  document.querySelector('[data-view="nuevo"]').classList.add('active');
  document.querySelectorAll('.view').forEach(v=>v.style.display='none');
  document.getElementById('view-nuevo').style.display='block';
  f_nombre.value = c.nombre||'';
  f_precio.value = c.precio?c.precio.replace(' ‚Ç¨',''):'';
  f_caducidad.value = c.caducidad||'';
  f_usuario.value = c.usuario||'';
  f_contrasena.value = c.contrasena||'';
  f_aplicacion.value = c.aplicacion||'';
  f_recomendaciones.value = c.recomendaciones||'';
  f_fechaCreacion.value = c.fechaCreacion||'';
}

async function eliminarFirestoreClient(id){ if(!confirm('¬øEliminar cliente?')) return; await deleteDoc(doc(db,'clientes',id)); showToast('Cliente eliminado'); await loadClientsFromFirestore(); }

function copiarFirestoreClient(id){ const c = registros.find(x=>x.id===id); const text = `Usuario: ${c.usuario}\\nContrase√±a: ${c.contrasena}\\nAplicaci√≥n: ${c.aplicacion}\\nCaducidad: ${c.caducidad}`; navigator.clipboard.writeText(text).then(()=>showToast('Copiado al portapapeles')); }

saveBtn.addEventListener('click', async ()=>{
  const nombre = f_nombre.value.trim(); const usuario = f_usuario.value.trim();
  if(!nombre || !usuario){ showToast('Nombre y usuario son obligatorios'); return; }
  const data = { nombre, precio: f_precio.value.trim() ? f_precio.value.trim().replace(/[^\\d,\\.]/g,'').replace(/,/g,'.') + ' ‚Ç¨' : '', caducidad: f_caducidad.value || new Date().toISOString().split('T')[0], usuario, contrasena: f_contrasena.value.trim(), aplicacion: f_aplicacion.value, recomendaciones: f_recomendaciones.value.trim(), fechaCreacion: f_fechaCreacion.value || new Date().toISOString().split('T')[0] };
  if(editingId){ await updateDoc(doc(db,'clientes',editingId), data); showToast('Cliente actualizado'); editingId = null; } else { await addDoc(collection(db,'clientes'), data); showToast('Cliente agregado'); }
  clearForm(); await loadClientsFromFirestore();
  links.forEach(x=>x.classList.remove('active'));
  document.querySelector('[data-view=\"clientes\"]').classList.add('active');
  document.querySelectorAll('.view').forEach(v=>v.style.display='none');
  document.getElementById('view-clientes').style.display='block';
});

clearBtn.addEventListener('click', ()=>{ clearForm(); });

filterBtn.addEventListener('click', ()=>{ sortAsc = !sortAsc; renderClients(currentPage, searchEl.value); });
searchEl.addEventListener('input', ()=> renderClients(1, searchEl.value));
refreshBtn.addEventListener('click', ()=> loadClientsFromFirestore());

function clearForm(){ [f_nombre,f_precio,f_caducidad,f_usuario,f_contrasena,f_aplicacion,f_recomendaciones,f_fechaCreacion].forEach(el=> el.value=''); editingId=null; }

function mostrarAlertas(){
  const hoy=new Date();
  const lista = registros.filter(r=>{ const d=new Date(r.caducidad); const diff=Math.ceil((d-hoy)/(1000*60*60*24)); return diff>0 && diff<=3; });
  clientsList.innerHTML=''; lista.forEach(c=>{ const card=document.createElement('div'); card.className='card'; card.setAttribute('style', isNaN(Math.ceil((new Date(c.caducidad)-new Date())/(1000*60*60*24))) ? 'border-left:4px solid #666;' : (new Date(c.caducidad) < new Date() ? 'border-left:4px solid #ff6b6b;' : (Math.ceil((new Date(c.caducidad)-new Date())/(1000*60*60*24))<=3 ? 'border-left:4px solid #ffb86b;' : 'border-left:4px solid #23c552;'))); card.innerHTML = `<div style="font-weight:700;font-size:16px;margin-bottom:6px">${escapeHtml(c.nombre||'')}</div><div class="info-row"><div class="row"><span>Precio:</span><span>${escapeHtml(c.precio||'')}</span></div><div class="row"><span>Caducidad:</span><span>${escapeHtml(c.caducidad||'')}</span></div></div><div class="actions"><button class="btn edit" onclick="editarFirestoreClient('${c.id}')">Editar</button><button class="btn copy" onclick="copiarFirestoreCliente('${c.id}')">Copiar</button><button class="btn del" onclick="eliminarFirestoreClient('${c.id}')">Eliminar</button></div>`; clientsList.appendChild(card); });
  links.forEach(x=>x.classList.remove('active')); document.querySelector('[data-view=\"clientes\"]').classList.add('active'); document.querySelectorAll('.view').forEach(v=>v.style.display='none'); document.getElementById('view-clientes').style.display='block';
}

function mostrarCaducados(){
  const hoy=new Date();
  const lista = registros.filter(r=> new Date(r.caducidad) < hoy );
  clientsList.innerHTML='';
  lista.forEach(c=>{ const card=document.createElement('div'); card.className='card'; card.setAttribute('style','border-left:4px solid #ff6b6b;'); card.innerHTML = `<div style="font-weight:700;font-size:16px;margin-bottom:6px">${escapeHtml(c.nombre||'')}</div><div class="info-row"><div class="row"><span>Precio:</span><span>${escapeHtml(c.precio||'')}</span></div><div class="row"><span>Caducidad:</span><span>${escapeHtml(c.caducidad||'')}</span></div></div><div class="actions"><button class="btn edit" onclick="editarFirestoreClient('${c.id}')">Editar</button><button class="btn copy" onclick="copiarFirestoreClient('${c.id}')">Copiar</button><button class="btn del" onclick="eliminarFirestoreClient('${c.id}')">Eliminar</button></div>`; clientsList.appendChild(card); });
  links.forEach(x=>x.classList.remove('active')); document.querySelector('[data-view=\"clientes\"]').classList.add('active'); document.querySelectorAll('.view').forEach(v=>v.style.display='none'); document.getElementById('view-clientes').style.display='block';
}
